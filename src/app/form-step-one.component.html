<div class="signup-container">
  <div class="welcome-section">
    <h2>Welcome to ChessWorld</h2>
    <img src="https://i.pinimg.com/originals/24/be/1c/24be1c41cd2abc175a087c2908478a88.jpg" alt="Chess">
  </div>
  <div class="form-section">
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Value">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Value">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Value">
      </div>
      <div class="form-group">
        <label for="password"> Password</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password">
      </div>
  
      <button type="button" class="btn btn-primary" (click)="goToNext()">Next</button>
    </form>
  </div>
</div>
